<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics 2024/25 - Homework</title>
    <style>
        /* Font Google Import */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1, h2 {
            color: #34495e;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .student-info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #7f8c8d;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .homework-list {
            text-align: center;
            margin-top: 20px;
        }

        .homework-list a {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .homework-list a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1, h2 {
                font-size: 1.5em;
            }

            .homework-list a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistics 2024/25</h1>
        <div class="student-info">
            <p><strong>Student:</strong> Lorenzo Scafetta</p>
            <p><strong>ID:</strong> 2142220</p>
        </div>

        <h2>Homework</h2>
        <div class="homework-list">
            <a href="homework1.html">Homework 1</a>
            <br>
            <a href="homework2.html">Homework 2</a>
            <br>
            <a href="homework3.html">Homework 3</a>
            <br>
            <a href="homework4.html">Homework 4</a>
            <br>
            <a href="homework5.html">Homework 5</a>
        </div>
    </div>
</body>
</html>
